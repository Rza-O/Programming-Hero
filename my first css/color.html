<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #short{
            color: chocolate;
            text-align: center;
        }
        p{
            background-color: cornflowerblue;
            width: 50%;
        }
        li{
            color: darkorange;
        }
        #embed{
            font-size: larger;
            font-weight: bolder;
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p id="short">Style is colorful</p>
    <p class="player">Needs style rule and value separated by colon(:)</p>
    <p class="player">After each styles you need to use semi-colon(;) </p>
    <ul>
        <li>Inline</li>
        <li id="embed">Internal/Embedded </li>
        <li>External</li>
    </ul>
</body>
</html>
